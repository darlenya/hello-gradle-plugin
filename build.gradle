plugins {
    id "dev.gradleplugins.groovy-gradle-plugin" version "1.1"
    id 'java-gradle-plugin'
}

repositories  {
	mavenCentral()
	jcenter()
}

dependencies {
	testImplementation 'junit:junit:4.13'
}

gradlePlugin {
	plugins{
        apply {
        	id = "hello-plugin"
        	implementationClass = "hello-plugin"
        	displayName = "A plugin that Says Hello"
        	description = "A plugin that Says Hello"
    	}
  	}
}
